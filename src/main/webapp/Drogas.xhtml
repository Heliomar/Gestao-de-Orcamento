<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Drogas de Infus√£o no paciente</h1>
                
               
                <h:form id="frm1">
				<p:panelGrid id="capaPanel" columns="4" class="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                
                
                                    <p:outputLabel value="Nome do Paciente" for="nome" class="ui-panelgrid"/>
                                    <p:inputText id="nome" required="true" placeholder="nome" maxlength="25" value="#{gestaoDeUsuarioBean.usuario.nomePaciente}" />
                    
                                    <p:outputLabel value="Atendimento" for="atendimento" class="ui-panelgrid"/>
                                    <p:inputMask mask="999999" id="atendimento" required="true" placeholder="atendimento" maxlength="7" value="#{gestaoDeUsuarioBean.usuario.atendimento}" />
                    
                                    <p:outputLabel value="Leito do Paciente" for="leito" class="ui-panelgrid"/>
                                    <p:inputMask mask="999" id="leito" required="true" placeholder="leito" maxlength="3" value="#{gestaoDeUsuarioBean.usuario.leito}" />
                    
                              </p:panelGrid>
                </h:form> 
                 
                    
                
                <h:form id="form">
                    <p:panelGrid id="capaPanel" columns="4" class="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                        
                        <p:outputLabel value="Medico Plantonista" for="nomeMedico" class="ui-panelgrid"/>
                        <p:inputText id="nomeMedico" required="true" placeholder="Medico Plantonista" maxlength="32" value="#{gestaoDeUsuarioBean.usuario.setNomeMedico(NomeMedico)}" />
                    
                        
                        <p:outputLabel for="datetime" value="Data/Hora :" class="ui-panelgrid"/>
                        <p:calendar id="datetime" value="#{gestaoDeUsuarioBean.usuario.setData(data)}" pattern="MM/dd/yyyy HH:mm:ss" required="true"/>
 
        
                    </p:panelGrid>
                </h:form>           
                              
		<p:toolbar>
				<p:toolbarGroup>
					
				</p:toolbarGroup>
			</p:toolbar>
		<h:form>
                    
			
			
			
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" class="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
			
				</p:panelGrid>
			</div>
			
			
		
                </h:form>	
				
                <h:form id="frm2">
                    <h:panelGroup class="ui-panelgrid" styleClass="panelgrid-noborder">  
                         
                         
        <p:panelGrid id="capaPanel" columns="4" class="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
            
             <p:outputLabel value="Tipo da Droga" for="tipo" />
						<p:selectOneMenu id="tipo" >
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Adrenalina/2ML" itemValue="PRODUTO" />
                                                        <f:selectItem itemLabel="Amiodarona/30ML" itemValue="PRODUTO" />
							<f:selectItem itemLabel="Amiodarona/15MG" itemValue="SERVICO" />
                                                        <f:selectItem itemLabel="Furosemida/2ML" itemValue="SERVICO" />
                                                        <f:selectItem itemLabel="Dobutamina/20ML" itemValue="PRODUTO" />
                                                        <f:selectItem itemLabel="Proporfol/50ML" itemValue="PRODUTO" />
                                                        <f:selectItem itemLabel="Fentanil/10ML" itemValue="PRODUTO" />
						</p:selectOneMenu>
        
       
    </p:panelGrid>
                                    
                 </h:panelGroup>
                  
			
                
                </h:form>	
                                                           
               
                
                
		
		
				
                <h:form id="frm4">
                     <h:panelGroup>            
     
        <p:panelGrid id="capaPanel" columns="4" class="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
        
            <h:outputText value="Volume " class="ui-panelgrid"/>
            <p:keyboard id="volume"  showMode="button"  keypadOnly="true" required="true" value="#{gestaoDeDrogasBean.drogas.volume}"/>
        
        <p:outputLabel value="Tipo do Soro" for="tipo" />
						<p:selectOneMenu id="tipo" >
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Glicosado/250ML" itemValue="PRODUTO" />
                                                        <f:selectItem itemLabel="Glicosado/500ML" itemValue="PRODUTO" />
							<f:selectItem itemLabel="Fisiologico/500ML" itemValue="SERVICO" />
                                                        <f:selectItem itemLabel="Fisiologico/250ML" itemValue="SERVICO" />
                                                        <f:selectItem itemLabel="Ringer/500ML" itemValue="PRODUTO" />
						</p:selectOneMenu>
       
			
						
       
			
    </p:panelGrid>
                                    
                 </h:panelGroup>
                    
                    <p:toolbar>
				<p:toolbarGroup>
                                    <p:commandButton value="Salvar Drogas" action="#{gestaoDeDrogasBean.salvarDrogas}"
                                                         process="@this capaPanel" update="@form" />
                                        <p:commandButton value="Proximo" action="Perdas.xhtml?faces-redirect=true" ajax="false"/>
                                        
				</p:toolbarGroup>
			</p:toolbar>
                    
			
                </h:form>	
                                                           
                             
                           
						
					
		
			
		               
                
	</ui:define>
</ui:composition>
