<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Hemodinâmica do Paciente</h1>
                
                <p:messages autoUpdate="false" closable="true" />
               
                <h:form id="frm3">
                    
                    
                    <p:panelGrid id="capaPanel" columns="4" rendererType="grid"
					style="margin-top: 30px; margin-bottom: 40px"
                                        styleClass="panelgrid-noborder" 
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                
                
                                    <p:outputLabel value="Nome do Paciente" for="nomePaciente" class="ui-panelgrid"/>
                                    <p:inputText id="nomePaciente" required="true" placeholder="nome" maxlength="25" value="#{gestaoDeUsuarioBean.usuario.nomePaciente}" />
                    
                    <p:outputLabel value="Atendimento" for="atendimento" class="ui-panelgrid"/>
                    <p:inputMask id="atendimento" required="true" mask="9999999"  placeholder="atendimento" maxlength="7" value="#{gestaoDeUsuarioBean.usuario.atendimento}" />
                    
                    <p:outputLabel value="Leito do Paciente" for="Leito" class="ui-panelgrid"/>
                    <p:inputMask id="Leito" mask="999"  placeholder="leito" maxlength="3" required="true"  value="#{gestaoDeUsuarioBean.usuario.leito}" />
                    
                              </p:panelGrid>
                                    </h:form> 
                
                <h:form id="form">
                    <p:panelGrid id="capaPanel" columns="4" rendererType="grid" 
                                 style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                        
                       <p:outputLabel value="Medico Plantonista" for="nomeMedico" class="ui-panelgrid" />
                       <p:inputText id="nomeMedico" required="true" placeholder="Medico Plantonista" maxlength="32" value="#{gestaoDeUsuarioBean.usuario.nomeMedico}"/>
                    
                        
                        <p:outputLabel for="datetime" value="Data/Hora :" class="ui-panelgrid"/>
                        <p:calendar id="datetime" value="#{gestaoDeUsuarioBean.usuario.data}" placeholder="Data/Hora" pattern="dd/mm/yyyy HH:mm:ss" locale="pt" required="true"/>
 
        
                    </p:panelGrid>
                </h:form>           
                              
		
		<h:form id="frm" class="barraHorizontal">
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton class="divisorias" value="Salvar Usuario" action="#{gestaoDeUsuarioBean.SalvarUsuario(usuario)}"
                                                         process="@this capaPanel" update="@form"  styleClass="ui-panelgrid"/>
                                        <p:commandButton value="Proximo" action="Ganhos.xhtml?faces-redirect=true"  ajax="false" class="ui-panelgrid" />	                                    
				</p:toolbarGroup>
			</p:toolbar>
			
			
                    
			<div class="ui-fluid">
                            <p:panelGrid id="capaPanel" columns="3" rendererType="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
			
				</p:panelGrid>
			</div>
			
			
		
                </h:form>	
				
                <h:form id="frm7">
                   
                    
                     <h:panelGroup>            
     
                         <p:panelGrid id="capaPanel" columns="4" rendererType="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
        
                             <h:outputText value="PressaoA" class="ui-panelgrid"/>
                             <p:keyboard id="PressaoA"  placeholder="Pressao Arterial" showMode="button"  maxlength="3" keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.pressaoA}"/>
        
        <h:outputText value="PAM: "  class="ui-panelgrid"/>
        <p:keyboard id="PAM"  showMode="button" maxlength="3"  keypadOnly="true" placeholder="PAM" value="#{gestaoDeHemodinamicaBean.hemodinamica.pressaoAMedia}"/>
        
        <h:outputText value="Frequencia Respiratória: " class="ui-panelgrid" />
        <p:keyboard id="frequenciaRespir"  maxlength="3" showMode="button" placeholder="Frequencia Respiratória"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.frequenciaRespir}"/>
        
             <h:outputText value="Frequencia Cardiaca: " class="ui-panelgrid" />
             <p:keyboard id="frequenciaCardiaca"  maxlength="3" showMode="button" placeholder="Frequencia Cardiaca"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.frequenciaCardio}"/>
        
              <h:outputText value="Temperatura: " class="ui-panelgrid"/>
              <p:keyboard id="Temperatura"  maxlength="3" showMode="button" placeholder="Temperatura"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.temperatura}" />
        
              <h:outputText value="SPO²: " id="SPO"  class="ui-panelgrid" />
              <p:keyboard id="SPO"  maxlength="3" showMode="button"  keypadOnly="true" placeholder="SPO²" value="#{gestaoDeHemodinamicaBean.hemodinamica.saturacao}" />
        
              <h:outputText value="HGT: " class="ui-panelgrid" />
              <p:keyboard id="HGT"  maxlength="3" showMode="button" required="true" keypadOnly="true" placeholder="HGT" value="#{gestaoDeHemodinamicaBean.hemodinamica.hemoGT}" />
        
              <h:outputText value="PIA: " class="ui-panelgrid" />
              <p:keyboard id="Pia"  maxlength="3" showMode="button" required="true" keypadOnly="true" placeholder="PIA"  value="#{gestaoDeHemodinamicaBean.hemodinamica.pia}"/>
        
        <h:outputText value="PVC: "  class="ui-panelgrid"/>
        <p:keyboard id="Pvc"  maxlength="3" showMode="button" required="true" keypadOnly="true" placeholder="PVC" value="#{gestaoDeHemodinamicaBean.hemodinamica.pvc}"/>
        
    </p:panelGrid>
                                    
                 </h:panelGroup>
      
                    <p:toolbar>
				<p:toolbarGroup>
                                    <p:commandButton id="salvaHemodinamica" class="divisorias" value="Salvar Dinamica" action="#{gestaoDeHemodinamicaBean.salvarHemodinamica(hemodinamica)}"
                                                         process="@this capaPanel" update="@form"  styleClass="ui-panelgrid"/>
                                        <p:commandButton value="Proximo" action="Ganhos.xhtml?faces-redirect=true"  ajax="false" class="ui-panelgrid" />
                                        
				</p:toolbarGroup>
			</p:toolbar>
			
                
                </h:form>	
                                                           
                             
                           
             				
					
		
			
		               
                
	</ui:define>
	
</ui:composition>
