<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Hemodinâmica do Paciente</h1>
                
                <p:messages autoUpdate="false" />
               
                <h:form>
                    
                    
                    <p:panelGrid id="capaPanel" columns="4" 
					style="margin-top: 30px; margin-bottom: 40px"
                                        styleClass="panelgrid-noborder" 
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                
                
                                    <p:outputLabel value="Nome do Paciente" for="nomePaciente" class="ui-panelgrid"/>
                                    <p:inputText id="nomePaciente" required="true" placeholder="nome" maxlength="25" value="#{gestaoDeUsuarioBean.usuario.nomePaciente}" />
                    
                    <p:outputLabel value="Atendimento" for="atendimento" class="ui-panelgrid"/>
                    <p:inputMask mask="999999" id="atendimento" required="true" placeholder="atendimento" maxlength="7" value="#{gestaoDeUsuarioBean.usuario.atendimento}" />
                    
                    <p:outputLabel value="Leito do Paciente" for="leito" class="ui-panelgrid"/>
                    <p:inputMask mask="999" required="true" placeholder="leito" maxlength="3" id="leito" value="#{gestaoDeUsuarioBean.usuario.leito}" />
                    
                              </p:panelGrid>
                                    </h:form> 
                
                <h:form id="form">
                    <p:panelGrid id="capaPanel" columns="4" class="grid" 
                                 style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                        
                       <p:outputLabel value="Medico Plantonista" for="nomeMedico" class="ui-panelgrid" />
                       <p:inputText id="nomeMedico" required="true" placeholder="Medico Plantonista" maxlength="32" value="#{gestaoDeUsuarioBean.usuario.nomeMedico}"/>
                    
                        
                        <p:outputLabel for="datetime" value="Data/Hora :" class="ui-panelgrid"/>
                        <p:calendar id="datetime" value="#{gestaoDeUsuarioBean.usuario.data}" pattern="MM/dd/yyyy HH:mm:ss" required="true"/>
 
        
                    </p:panelGrid>
                </h:form>           
                              
		
		<h:form id="frm">
                    <p:toolbar>
                        <p:toolbarGroup >
                            <p:commandButton class="divisorias" value="Salvar Usuario" action="#{gestaoDeUsuarioBean.salvarUsuario}"
                                                         process="@this capaPanel" update="@form"  styleClass="ui-panelgrid"/>
                                        <p:commandButton value="Proximo" action="Ganhos.xhtml?faces-redirect=true"  ajax="false" class="ui-panelgrid" />	                                    
				</p:toolbarGroup>
			</p:toolbar>
			
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
                            <p:panelGrid id="capaPanel" columns="3" class="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
			
				</p:panelGrid>
			</div>
			
			
		
                </h:form>	
				
                <h:form>
                   
                        
       
                    <p:messages autoUpdate="false" />
                    
                     <h:panelGroup>            
     
                         <p:panelGrid id="capaPanel" columns="4" class="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
        
                             <h:outputText id="pressaoA" value="PressaoA" class="ui-panelgrid"/>
                             <p:keyboard id="default" value="#{gestaoDeHemodinamicaBean.hemodinamica.pressaoA}" required="true"/>
        
        <h:outputText value="PAM: "  class="ui-panelgrid"/>
        <p:keyboard id="buttonmodePAM"  showMode="button"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.pressaoAMedia}"/>
        
        <h:outputText value="Frequencia Respiratória: " class="ui-panelgrid" />
        <p:keyboard id="buttonmodeRespriratoria"  showMode="button"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.frequencia}"/>
        
             <h:outputText value="Frequencia Cardiaca: " class="ui-panelgrid" />
             <p:keyboard id="buttonmodeCardiaca"  showMode="button"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.frequenciaCardio}"/>
        
              <h:outputText value="Temperatura: " class="ui-panelgrid"/>
              <p:keyboard id="buttonmodeTemperatura"  showMode="button"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.temperatura}" />
        
              <h:outputText value="SPO²: " class="ui-panelgrid" />
              <p:keyboard id="buttonmodeSPO"  showMode="button"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.saturacao}" />
        
              <h:outputText value="HGT: " class="ui-panelgrid" />
              <p:keyboard id="buttonmodeHGT"  showMode="button"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.hemoGT}" />
        
              <h:outputText value="PIA: " class="ui-panelgrid" />
              <p:keyboard id="buttonmodePia"  showMode="button"  keypadOnly="true"  value="#{gestaoDeHemodinamicaBean.hemodinamica.pia}"/>
        
        <h:outputText value="PVC: "  class="ui-panelgrid"/>
        <p:keyboard id="buttonmodePvc"  showMode="button"  keypadOnly="true" value="#{gestaoDeHemodinamicaBean.hemodinamica.pvc}"/>
        
    </p:panelGrid>
                                    
                 </h:panelGroup>
      
                    <p:toolbar>
				<p:toolbarGroup>
                                    <p:commandButton id="salvaHemodinamica" class="divisorias" value="Salvar Dinamica" action="#{gestaoDeHemodinamicaBean.salvarHemodinamica()}"
                                                         process="@this capaPanel" update="@form"  styleClass="ui-panelgrid"/>
                                        <p:commandButton value="Proximo" action="Ganhos.xhtml?faces-redirect=true"  ajax="false" class="ui-panelgrid" />
                                        
				</p:toolbarGroup>
			</p:toolbar>
			
                
                </h:form>	
                                                           
                             
                           
             				
					
		
			
		               
                
	</ui:define>
	
</ui:composition>
