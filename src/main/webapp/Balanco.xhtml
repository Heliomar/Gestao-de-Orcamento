<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Balan√ßo Hidrico do Paciente</h1>
                
                <p:messages autoUpdate="false" closable="true" />
			
                <h:form id="frm">
                    <p:panelGrid id="capaPanel" columns="4" 
                                 style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                
                
                     <p:outputLabel value="NomePaciente" for="nome" class="ui-panelgrid"/>
                    <p:inputText id="nome" required="true" placeholder="nome" maxlength="25" />
                    
                    <p:outputLabel value="Atendimento" for="atendimento" class="ui-panelgrid"/>
                    <p:inputMask mask="999999" id="atendimento" required="true" placeholder="atendimento" maxlength="7" value="" />
                    
                    <p:outputLabel value="LeitoPaciente" for="leito" class="ui-panelgrid"/>
                    <p:inputMask mask="999" id="leito" required="true" placeholder="leito" maxlength="3" value="#{gestaoDeUsuarioBean.usuario.leito}" />
                    <h:outputText/>
                    
                              </p:panelGrid>
                </h:form> 
                
                <h:form id="form">
                    <p:panelGrid id="capaPanel" columns="4" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                        
                       <p:outputLabel value="Medico Plantonista" for="nomeMedico" class="ui-panelgrid"/>
                       <p:inputText id="nomeMedico" required="true" placeholder="Medico Plantonista" maxlength="32" value="#{gestaoDeUsuarioBean.usuario.nomeMedico}" />
                    
                        
                        <p:outputLabel for="datetime" value="Data/Hora :" class="ui-panelgrid"/>
                        <p:calendar id="datetime" value="#{gestaoDeUsuarioBean.usuario.data}" placeholder="Data/Hora" pattern="dd/MM/yyyy HH:mm:ss" locale="pt" required="true"/>
 
        
                    </p:panelGrid>
                </h:form>           
                              
		
		<h:form id="frm6">
                    
                    <p:messages autoUpdate="false"  closable="true"/>
			
			<div class="ui-fluid">
                            <p:panelGrid id="capaPanel" columns="4"  
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
			
				</p:panelGrid>
			</div>
			
			
		
                </h:form>	
				
                <h:form>
                    <p:messages autoUpdate="false" />
                    
                     <h:panelGroup>            
     
        <p:panelGrid id="capaPanel" columns="4" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
        
        
        
    </p:panelGrid>
                                    
                 </h:panelGroup>
                    
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Salvar Dinamica" action="#{gestaoDeHemodinamicaBean.salvarHemodinamica(hemodinamica)}"
                                                         process="@this capaPanel" update="@form"  styleClass="ui-panelgrid"/>
                                        <p:commandButton class="Barra" value="Proximo" action="Ganhos.xhtml?faces-redirect=true"  ajax="false" />
                                        <p:commandButton class="Barra" value="Pesquizar Dados"/>
                                        <p:commandButton class="Barra" value="Selecionar Dados"/>
                                        <p:commandButton class="Collorido" value="Relatorios" action="#{relatorioPedidosEmitidosBean.emitir()}" ajax="false"/>
				</p:toolbarGroup>
			</p:toolbar>
			
                
                    <p:dataTable>
                        
    <p:column headerText="Horas">
        <h:outputText  />
    </p:column>
                        
     <p:column headerText="Drogas">
        <h:outputText value="#{car.id}" />
    </p:column>
 
    <p:column headerText="Ganhos">
        <h:outputText value="#{car.year}" />
    </p:column>
 
    <p:column headerText="Perdas">
        <h:outputText value="#{car.brand}" />
    </p:column>
 
    <p:column headerText="Total">
        <h:outputText value="#{car.color}" />
    </p:column>

</p:dataTable>
                </h:form>                                                     
                             
                               
                
	</ui:define>
	
</ui:composition>
